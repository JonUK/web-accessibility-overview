<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form Validation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.css" integrity="sha256-/ofE7jXpVyB027p6k0v8fLtoTVWhzAiFmoBG1bpBcIo=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.css" integrity="sha256-/ofE7jXpVyB027p6k0v8fLtoTVWhzAiFmoBG1bpBcIo=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/global.css">

    <script>

        document.addEventListener("DOMContentLoaded", function() {

            const loginFailureMessageElement = document.getElementById('loginFailureMessage');
            const serverSideLoginButton = document.getElementById('serverSideLoginButton');

            serverSideLoginButton.addEventListener('click', (event) => {
                loginFailureMessageElement.style.display = 'block';
                event.preventDefault();
            });


            const emailElement = document.getElementById('email');
            const passwordElement = document.getElementById('password');
            const clientSideLoginButton = document.getElementById('clientSideLoginButton');

            clientSideLoginButton.addEventListener('click', (event) => {
                emailElement.classList.add('is-invalid');
                passwordElement.classList.add('is-invalid');
                event.preventDefault();
            });
        });

    </script>

</head>
<body>

<div class="container-fluid">

    <h1>Form Validation</h1>

    <h2>Server Side Validation (Simulation)</h2>

    <div class="row mt-4">

        <div class="col-6">

            <form novalidate>

                <!-- TODO: Add role="alert" to ensure the content is announced to screen readers -->
                <div id="loginFailureMessage" class="alert alert-danger" style="display: none;">
                    The username or password you have entered is invalid or your account has been locked.
                </div>

                <div class="form-group">
                    <label for="serverSideEmail">Email address</label>
                    <input id="serverSideEmail" type="email" class="form-control" required aria-describedby="emailHelp" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="serverSidePassword">Password</label>
                    <input id="serverSidePassword" type="password" class="form-control" required aria-describedby="passwordHelp" aria-required="true">
                </div>

                <button id="serverSideLoginButton" class="btn btn-primary">Login</button>

            </form>

        </div> <!-- /class="col-sm" -->

    </div> <!-- /class="row" -->

    <div class="row mt-5">

        <div class="col-6">

            <h2>Client Side Validation</h2>

            <form novalidate>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" type="email" class="form-control" required aria-describedby="emailHelp" aria-required="true">
                    <div class="invalid-feedback">Enter your email address</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" required aria-describedby="passwordHelp" aria-required="true">
                    <div class="invalid-feedback">Enter your email password</div>
                </div>

                <button id="clientSideLoginButton" class="btn btn-primary">Login</button>

            </form>

        </div> <!-- /class="col-sm" -->

    </div> <!-- /class="row" -->


    <div style="height: 120px">&nbsp;</div> <!-- Accommodate ChromeVox being open -->


</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
