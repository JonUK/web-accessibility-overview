<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form Accessibility</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">

    <script>

        document.addEventListener("DOMContentLoaded", function() {

            const buttonAccessible = document.getElementById('buttonAccessible');
            const buttonInaccessible = document.getElementById('buttonInaccessible');

            buttonAccessible.addEventListener('click', event => {
                alert('The accessible button was clicked');
                event.preventDefault();
            });

            buttonInaccessible.addEventListener('click', event => {
                alert('The inaccessible button was clicked');
                event.preventDefault();
            });

        });

    </script>

</head>
<body>

    <main class="container-fluid">

        <h1>Form Accessibility</h1>

        <div class="row">

            <div class="col-sm col-extra-padding-right">

                <h2>Accessible Form</h2>

                <form novalidate>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input id="email" type="email" class="form-control" required aria-describedby="emailHelp" aria-required="true">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" required aria-describedby="passwordHelp" aria-required="true">
                        <small id="passwordHelp" class="form-text text-muted">Password must be infinitely long and unguessable</small>
                    </div>
                    <div class="form-check">
                        <input id="subscribe" type="checkbox" class="form-check-input">
                        <label for="subscribe" class="form-check-label">Subscribe me to loads of spam emails</label>
                    </div>

                    <br />

                    <button id="buttonAccessible" class="btn btn-primary">Register</button>

                </form>

            </div> <!-- /class="col-sm" -->

            <div class="col-sm col-extra-padding-left remove-focus"> <!-- Don't remove focus / outline -->

                <h2>Inaccessible Form</h2>

                <form novalidate>

                    <div class="form-group">
                        <label>Name</label> <!-- Not linked to input -->
                        <input class="form-control"> <!-- Not defined as required -->
                    </div>
                    <div class="form-group">
                        <label>Email address</label> <!-- Email type not used, not label, no description, not defined as required -->
                        <input class="form-control">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label> <!-- Not linked to input -->
                        <input type="password" class="form-control"> <!-- No label, no description, not defined as required -->
                        <small class="form-text text-muted">Password must be infinitely long and unguessable</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input"> <!-- No label -->
                        <label class="form-check-label">Subscribe me to loads of spam emails</label> <!-- Not linked to input -->
                    </div>

                    <br />

                    <span id="buttonInaccessible" class="btn btn-primary">Register</span> <!-- Not a button / focusable element -->

                </form>

            </div> <!-- /class="col-sm" -->

        </div> <!-- /class="row" -->

    </main>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
