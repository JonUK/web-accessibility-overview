<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Button Content</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.css" integrity="sha256-/ofE7jXpVyB027p6k0v8fLtoTVWhzAiFmoBG1bpBcIo=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/global.css">

</head>
<body>

<div class="container-fluid container-fluid-large">

    <h1>Button Content</h1>

    <div class="row">

        <div class="col">

            <h2>Inaccessible Buttons</h2>

            <button class="btn btn-primary">
                <span class="oi" data-glyph="media-play"></span>
            </button>

            <br />
            <br />


            <button class="btn btn-primary">
                <span class="oi" data-glyph="data-transfer-download"></span>
                <span class="d-none d-md-inline">I am responsive</span>
            </button>

            <br />
            <br />


            <button disabled class="btn btn-primary">I am disabled</button>

        </div> <!-- /class="col-sm" -->

    </div> <!-- /class="row" -->

</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
