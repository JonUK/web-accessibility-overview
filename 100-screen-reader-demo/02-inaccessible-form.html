<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">

    <title>Inaccessible Form Example</title>
</head>
<body>


    <div class="container-fluid">

        <h1>Inaccessible Form Example</h1>

        <h2>Register</h2>

        <form>

            <div class="form-group">
                <label>Name</label> <!-- Not linked to input -->
                <input class="form-control" placeholder="Name"> <!-- Not defined as required -->
            </div>
            <div class="form-group">
                <label>Email address</label> <!-- Email type not used, not label, no description, not defined as required -->
                <input class="form-control">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Password</label> <!-- Not linked to input -->
                <input type="password" class="form-control"> <!-- No label, no description, not defined as required -->
                <small class="form-text text-muted">Password must be infinitely long and unguessable</small>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input"> <!-- No label -->
                <label class="form-check-label">Subscribe me to loads of spam emails</label> <!-- Not linked to input -->
            </div>

            <br />

            <div class="btn btn-primary">Register</div> <!-- Not a button / focusable element -->

        </form>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
